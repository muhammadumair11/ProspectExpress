<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section class="img">
        <img src="assets/img/logo.png" alt="">
        <img src="assets/img/img2.svg" alt="">
    </section>
    <section class="form">
        <img src="assets/img/logo.png" alt="">
        <div class="text">
            <h1>Adventure starts here</h1>
            <p>Make your app managment easy and fun!</p>
        </div>
        <form action="">
            <div class="group">
                <label for="email">Username</label>
                <input type="text" placeholder="Johndoe">
            </div>
            <div class="group">
                <label for="email">Email</label>
                <input type="email" placeholder="example@example.com">
            </div>
            <div class="group">
                <div class="label-group">
                    <label for="password">Password</label>
                    <small><a href="forgotpass.html">Forgot Password?</a></small>
                </div>
                <input type="password" placeholder="Password">
            </div>
            <div class="group checkbox">
                <input type="checkbox">
                <label for="checkbox">I Agree to <a href="">Privacy policy & terms</a></label>
            </div>
            <div class="group">
                <div class="button">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                <div class="text-bottom">
                    <p>Already have an account?</p>
                    <a href="index.html">Sign in instead</a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
